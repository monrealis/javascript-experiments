<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="filter.js"></script>
</head>
<body>

<div ng-app="myApp">
    <div ng-controller="Controller1">
        <input type="text" ng-model="search.$"/>

        <table>
            <tr ng-repeat="name in names | orderBy:'-first' | limitTo:-10 | filter:search" ng-click="event = $event; $log.debug($event)">
                <td>{{$index + 1}}</td>
                <td>{{name.first | uppercase}}</td>
                <td>{{name.last | lowercase}}</td>
                <td>{{event.pageY}}</td>
            </tr>
        </table>


    </div>
</div>

</body>
</html>
